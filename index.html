<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JPC | Home </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/font/all.min.css">

</head>

<body>
    <div class="header">
        <div class="header__nav-bar">
            <div class="header__logo">
                <a href="" class="header__logo-img">
                    <img src="./assets/images/logo.png" alt="logo jpc" height="60px">
                </a>
                <h1 class="header__jpc-text">JPC</h1>
            </div>
            <a href="" class="header__to-home">
                Về trang chủ
            </a>
        </div>
    </div>
    <div class="banner middle">
        <div class="slides">
            <input type="radio" name ="r" id=r1 checked >
            <input type="radio" name ="r" id=r2>
            <input type="radio" name ="r" id=r3>
            <input type="radio" name ="r" id=r4>

            <div class="slide s1">
                <img src="./assets/images/1.jpg" alt="banner">
            </div>
            <div class="slide">
                <img src="./assets/images/2.jpg" alt="banner">
            </div>
            <div class="slide">
                <img src="./assets/images/3.jpg" alt="banner">
            </div>
            <div class="slide">
                <img src="./assets/images/4.jpg" alt="banner">
            </div>
        </div>
        <div class="banner-nav">
            <label for="r1" class = "navi-bar"></label>
            <label for="r2" class = "navi-bar"></label>
            <label for="r3" class = "navi-bar"></label>
            <label for="r4" class = "navi-bar"></label>
        </div>
    </div>
</body>

</html>
